<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-comments me-3"></i>Citas Pendientes 
      </h5>
    </div>

    
    <div class="card-body p-5">

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"  
        [(ngModel)]="buscarMedico">       
        <button class="btn btn-outline-success" (click)="buscarCitas('')" type="submit" 
        >Buscar</button>
     
      </form>

      
      <br>
      
      <div class="mb-3">
        <button
          type="button"
          routerLink="/crear-cita"
          class="btn btn-success me-2"
        >
          <i class="fa-solid fa-plus me-1"></i> Crear
        </button>
      </div>

      

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Fecha y Hora</th>
            <th>Nombre Medico</th>
            <th>Especialidad</th>


          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let item of citas">
            <td>
              <p>{{ item.fecha }}</p>
            </td>
            <td>
              <p>{{ item.nombreMedico }}</p>
            </td>
              <td>
                <p>{{ item.especialidad }}</p>
              </td>
             
            <td>
              <a routerLink="/detalle-cita/{{ item.idCita }}"
                ><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
